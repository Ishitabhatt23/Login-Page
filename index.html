<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myFunction() {
  var x = document.getElementById("pass");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    </script>
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <form class="form">
            <span class="login">Sign-In</span>
            <div class="Email">
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" placeholder="Email" required >
            </div>
            <div class="password">
                <label for="Password">PASSWORD</label>
                <input type="password" id="pass" name="password" placeholder="Password" required >
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <input type="submit" value="Login">
            <a href="#" class="forgot-password">Forgot Password</a>
            <a href="#" class="sign-up">Sign Up</a>
            <div class="social-icons">
                <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook" width="20" heigth="20"></a>
                <a href="https://www.google.com"><img src="search.png" alt="google"width="20" heigth="20"></a>
                <a href="https://www.github.com"><img src="github-sign.png" alt="github"width="20" heigth="20"></a>
              </div>
        </form>

    </div>
   </div>
</body>

  

</html>
